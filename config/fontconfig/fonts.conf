<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Suisse Works</family>
            <family>FontAwesome</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Suisse Int'l</family>
            <family>FontAwesome</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Suisse Int'l</family>
            <family>FontAwesome</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka</family>
            <family>FontAwesome</family>
        </prefer>
    </alias>
</fontconfig>
